def BOOLEAN = "boolean"
def STRING = "String"
def INT = "int"
def TRUE = "true"
def FALSE = "false"
def DEBUG_MODE = "DEBUG_MODE"

ext.BOOLEAN = BOOLEAN
ext.STRING = STRING
ext.INT = INT
ext.TRUE = TRUE
ext.FALSE = FALSE
ext.DEBUG_MODE = DEBUG_MODE

def API_BASE = 'api_base'
ext.API_BASE = API_BASE

def API_KEY = 'api_key'
ext.API_KEY = API_KEY

def API_HOST = 'api_host'
ext.API_HOST = API_HOST

ext.getCustomProperty = { key ->
    Properties props = new Properties()
    def propFile = file ('../config/config.properties')
    if(propFile.canRead()){
        props.load(new FileInputStream(propFile))
        if(props != null && props.containsKey(key)){
            println 'My key ' + key + '::' + props[key]
            return props[key]
        }else{
            println 'MyHR.properties ' + key + ' found but some entries are missing'
        }
    }else{
        println 'MyHR.properties ' + key + ' not found'
    }
    return null
}